dependencies {
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
}

architectury {
    common()
}

loom {
    accessWidenerPath = file("../fabric/src/main/resources/fishofthieves.accesswidener")

    mixin {
        defaultRefmapName = "mixins.fishofthieves.refmap.json"
    }
}

afterEvaluate {
    remapJar {
        remapAccessWidener = false
    }
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources/", "src/generated/resources/"]
        }
    }
}

jar {
    exclude ".cache"
}