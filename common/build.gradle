architectury {
    common(project.enabled_platforms.split(","))
}

loom {
    accessWidenerPath = file("../fabric/src/main/resources/fishofthieves.accesswidener")

    mixin {
        defaultRefmapName = "mixins.fishofthieves.refmap.json"
    }
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:${project.fabric_loader_version}"
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources/", "src/generated/resources/"]
        }
    }
}

jar {
    exclude ".cache"
}